<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string!', '👍');
    const v = 5;
    console.log(`Helo I am ${v}`);
    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: yellow; text-shadow: 10px 10px 0 grey');

    // warning!
    console.warn('NO');

    // Error :|
    console.error('gg');

    // Info
    console.info('information');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong');

    console.assert(1 === 2, 'That is also wrong'); //only fires if it is wrong
    console.assert(1 === 1, 'That is wrong'); //only fires if it is wrong

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p); //where as this shows the actual element itself
    console.dir(p); //can see all the elements and property that lives on the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //auto collapse, just gorup will not collapse
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dig years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Joe');
    console.count('Wes');
    console.count('Wes');
    console.count('Joe');
    console.count('Joe');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
