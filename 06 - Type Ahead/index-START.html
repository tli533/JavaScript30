<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

//this method grabs the data into the cities array while keeping it const
const cities = [];

//giving raw data which now returns a massive array of all 1000 cities
fetch(endpoint)
  .then(blob => blob.json())  
  .then(data => cities.push(...data)); //the triple dots is a spread

function findMatches(wordToMatch, cities) {
  return cities.filter(place => {
    //here we need to firgure out if the city or state matches was searched
    //how to put variable in expression?
    // making a regular expression first, g = global, i = insenstivity
  
    const regex = new RegExp(wordToMatch, 'gi');
    return place.city.match(regex) || place.state.match(regex);
  });
}

function displayMatches() {
  const matchArray = findMatches(this.value, cities);
  const html = matchArray.map(place => {
    return `
      <li>
        <span class = "name"> ${place.city}, ${place.state}</span>
        <span class = "population"> ${place.population} </span>
      </li>
    `;
  }).join(''); //turns array from mupltiple items into one string

suggestions.innerHTML = html;

}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);//change event only goes off this input
searchInput.addEventListener('keyup', displayMatches);// detects at everykey/letter during typing
